<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-flex weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/fog.png" alt="">
                            <div>
                                <strong id="temperature"></strong><span class="units">°C | <a href="#">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <li>
                            Precipitation: 0%
                        </li>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/h
                        </li>
                    </div>
                </div>

            </div>
            <small>
                <a href="https://github.com/rodinmehr/vanilla-weather-app" target="_blank">Open-source code</a> by Mahsa Radinmehr
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
